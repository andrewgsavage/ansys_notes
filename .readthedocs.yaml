version: 2
build:
  os: ubuntu-24.04
  tools:
    python: "3.13"
  jobs:
      create_environment:
        - asdf plugin add pixi
        - asdf install pixi latest
        - asdf global pixi latest
      install:
        # assuming you have an environment called "docs"
        - pixi install
      build:
        html:
            - pixi run build
sphinx:
  configuration: docs/conf.py
  fail_on_warning: false